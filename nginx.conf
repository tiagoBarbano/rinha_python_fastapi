worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream fastapi_servers {
        server fastapi1:8000;
        server fastapi2:8000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://fastapi_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}

